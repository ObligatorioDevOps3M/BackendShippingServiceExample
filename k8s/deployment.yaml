apiVersion: apps/v1 
kind: Deployment
metadata:
  name: shipping
  labels: 
     app: shipping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipping

  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
      #Parametrizar
        image: ${IMAGE_NAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 5050
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1